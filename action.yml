name: 'Egal Release Notify'
description: 'Sending a Telegram message about release.'
inputs:
  release_json:
    description: 'Github Event Release as JSON'
    required: true
  telegram_channel_id:
    description: 'Telegram channel ID'
    required: true
  telegram_token:
    description: 'Telegram Token'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ inputs.telegram_channel_id }}
        token: ${{ inputs.telegram_token }}
        format: markdown
        message: |
          Name:
          ${{ fromJson(inputs.release_json).name }}
          Body:
          ${{ fromJson(inputs.release_json).body }}
          release_json:
          ```
          ${{ fromJson(inputs.release_json) }}
          ```

